{% extends 'base.html' %}

{% block content %}
{% load crispy_forms_tags %}


<div class="container py-5">
  <div class='offset-md-3 col-md-6'>  
    <h1>Login</h1>
    <form method="POST">
      {% csrf_token %}
      {{ login_form|crispy }}


      <button class="btn btn-primary mt-4" type="submit">Login</button>
    </form>
  </div>
</div>

{% endblock content %}
